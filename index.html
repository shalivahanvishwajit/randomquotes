<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="icon" type="image/x-icon" href="">
	<!-- <script src="script.js"></script> -->
	<!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    </head>
<body style="background:linear-gradient(90deg,#ffffff , #ffcc6c);">

<div class="container   d-flex justify-content-center "  style="margin-top: 12%;">
	<div class="row">
		<div class="col">
			<div class="card  shadow text-center" style="width: 18rem;" id="img">
				<img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp" class="card-img-top" alt="Sunset Over the Sea"/>
				<div class="card-body">
				  <h5 class="card-title"></h5>
				  <p class="card-text" id="joke"></p><hr>
				 
				  <p class="card-text" id="author"></p>
				  <a href="#" class="btn text-white " id="btn" style="background-color: #829f01;">New Quote</a>
				  
				  <!-- <a href="#" class="btn text-white " id="btn1" style="background-color: #829f01;">Random Joke</a> -->
				</div>
			  </div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

	const joke = document.getElementById('joke');
	const btn = document.getElementById('btn');
	const author = document.getElementById('author');
	// const img = document.getElementById('img');
// add event for botton
	 btn.addEventListener('click',getjoke);
	//  btn1.addEventListener('click',getimage);
	// adding function for joke

	function getjoke(){
		fetch("https://api.quotable.io/random")
		 .then((data) => data.json())
		 .then(item =>{
		               
        joke.textContent = `${item.content}`;
		author.textContent = `Author  :-   ${item.author}`;
        // jokeContainer.classList.add("fade");
    }
	);
}
getjoke()








</script>





</body>
	</html>
